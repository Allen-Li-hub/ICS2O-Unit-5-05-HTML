<!DOCTYPE html>
<!--- ICS2O My first Triangle type checker --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first slider" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Allen li" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Triangle type checker</title>
    <link
      rel="canonical"
      href="https://allen-li-hub.github.io/ICS2O-Unit5-05-HTML/"
    />
    <link rel="manifest" href="/ICS2O-Unit5-05-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Triangle type checker</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Triangle type checker</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>What type of triangle is it?</h4>
        <h5>Enter the side length to check it out!</h5>
        <!-- Image -->
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="notebook-animation.svg"
          width="40%"
          height="40%"
        />
        <p></p>
        <form action="#">
          Length A:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthA"
              aria-label="Length A"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <form action="#">
          Length B:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthB"
              aria-label="Length B"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <form action="#">
          Length C:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthC"
              aria-label="Length C"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <!-- BUtton -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="button()"
        >
          Check!
        </button>
        <!-- basic text -->
        <p></p>
        <div id="math"></div>
        <div id="words"></div>
      </main>
    </div>
  </body>
</html>
